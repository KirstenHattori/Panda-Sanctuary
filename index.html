<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6f07dba2d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Panada Sanctuary</title>
</head>
<body>
<!-- NAV -->
  <nav>
    <div class="wrapper flexContainer">
      <span class="logo">
        Panda Sanctuary
      </span>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!-- /.wrapper .flexContainer-->
  </nav>

<!-- HEADER -->
  <header>
    <div class="wrapper">
      <h1>A safe and loving place for all pandas</h1>
      <ul class="socials">
        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="https://www.snapchat.com"><i class="fa-brands fa-snapchat"></i></a></li>
        <li><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
      </ul><!-- /.socials -->
    </div><!-- /.wrapper -->
  </header>

<!-- MAIN -->
  <main>

<!-- about -->
    <section class="about" id="about">
      <div class="wrapper">
        <h2>Our New Friends</h2>
        <ul class="gallery">
          <li><img src="../panda-sanctuary/assets/gallery-image-1@2x.png" alt="Panda with bamboo stalk in mouth"></li>
          <li><img src="../panda-sanctuary/assets/gallery-image-2@2x.png" alt="Panda laying on a tree branch"></li>
          <li><img src="../panda-sanctuary/assets/gallery-image-3@2x.png" alt="Two pandas hugging"></li>
        </ul><!-- /.gallery -->
      </div><!-- /.wrapper -->
    </section>
<!-- /.about -->

<!-- blog -->
    <section class="blog" id="blog">
      <div class="wrapper">

      </div><!-- /.wrapper -->
    </section>
<!-- /.blog -->

<!-- actions -->
    <section class="actions" id="actions">
      <div class="wrapper">

      </div><!-- /.wrapper -->
    </section>
<!-- /.actions -->

<!-- contact -->
    <section class="contact" id="contact">
      <div class="wrapper">
        <div class="subscribeContainer">
          <h4>Stay updated</h4>
          <p>Subscribe to our newsletter to stay updated.</p>
          <form action="subcribe">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="email address">
            <label for="subscribe"></label>
            <input type="button" value="SUBSCRIBE">
          </form>
        </div><!-- /.subscribeContainer -->

        <div class="contactContainer">
          <div class="contactTxt">
            <h4>Contact</h4>
            <div class="info">
              <p>info@email.com</p>
              <p>123-456-7890</p>
              <p>123 some road, Toronto, ON</p>
              <p>A5A 5A5, Canada</p>
            </div>
          </div><!-- /.contactTxt -->
          <nav class="contactNav">
            <ul>
              <li><a href="#home">home</a></li>
              <li><a href="#about">about</a></li>
              <li><a href="#blog">blog</a></li>
              <li><a href="#contact">contact</a></li>
            </ul>
          </nav><!-- /.contactNav -->
        </div><!-- /.contactContainer -->
        
      </div><!-- /.wrapper -->
    </section>
<!-- /.contact -->
  </main>


  <footer>
    <div class="wrapper">

    </div><!-- /.wrapper -->
  </footer>




</body>
</html>
